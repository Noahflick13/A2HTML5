                    <br>

                    <br>
                    <input type="text" name="email"><br>
                    <br>
                    <span>Message:</span>
                    <br>
                    <textarea rows="10" cols="40" name="message">
                    </textarea>
                    
                    <br><br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
            </div>
